<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar Styling */
        .navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            background-color: #3f5c94;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #567eb3;
            transform: translateY(-3px);
        }

        /* Main Content Styling */
        .content {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Adjusted Title Styling */
        h2 {
            font-size: 1.5em; /* Reduced font size for titles */
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ced2d6;
        }

        /* Flexbox Styling for Image Section */
        .image-section {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 30px;
        }

        /* Box Styling for Plot Containers */
        .image-container {
            background: linear-gradient(90deg, #1e3c72, #2a5298); /* Gradient from #1e3c72 to #2a5298 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .analysis-image {
            width: 65%; /* Increased image width */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .image-section {
                flex-direction: column;
                align-items: center;
            }

            .analysis-image {
                max-width: 90%;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 1.2em; /* Adjusting font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <button class="nav-button" onclick="window.location.href='/';">Home</button>
        <button class="nav-button" onclick="window.location.href='/prediction';">Prediction</button>
        <button class="nav-button" onclick="window.location.href='/analysis';">Analysis</button>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Model Analysis</h1>

        <!-- Accuracy and Loss Plots Side by Side -->
        <div class="image-section">
            <!-- Accuracy Plot -->
            <div class="image-container">
                <h2>Model Accuracy</h2>
                <img src="static/outputaccuracy.jpg" alt="Accuracy Plot" class="analysis-image">
            </div>

            <!-- Loss Plot -->
            <div class="image-container">
                <h2>Model Loss</h2>
                <img src="static/outputloss.jpg" alt="Loss Plot" class="analysis-image">
            </div>
        </div>
    </div>

</body>
</html>
